<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Challenge contact page</title>
</head>
<body>
    <h1>My Contact details</h1>
    <p>Location: Toronto, ON Canada</p>
    <p>Cell Phone: 437-774-7762</p>
    <p>My email: hanane.bendisari@gmail.com</p>

    <form action="mailto:hanane.bendisari@gmail.com" target="_self" method="post" enctype="text/plain">
        <label >First name:</label><br>
        <input type="text" name="fname" ><br>
        <label >Last name:</label><br>
        <input type="text"  name="lname" ><br>
        <label >Your email address:</label><br>
        <input type="email"  name="email" ><br><br>
        <label>Your Message:</label><br><br>
    
        <textarea name="message" style="width:200px; height:200px;"> Type here your message</textarea><br>
        <input type="submit" value="Submit">
      </form> 
      
      <!-- if you click the "Submit" button, the form-data will be sent to a page called "/Thank you.html". -->
      
</body>
</html>
